<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
      <div class="container">
        <h1 class="text-center">Tic-Tac-Toe</h1>

        <div class="row">
          <div class="col player-col">
            <h2 id="x-name" class="player-name text-center">Player 1</h2>
            <div class="player-sign text-center">X</div>
          </div>

          <div class="col-md-6 col-sm-12">
            <div class="row mb-2">
              <div class="col">
                <div id="light-x" class="marker"></div>
              </div>
              <div class="col text-center">
                <button id="resetBtn" class="btn btn-primary mx-auto" type="button" name="button">RESET</button>
              </div>
              <div class="col">
                <div id="light-o" class="marker ml-auto"></div>
              </div>
            </div>
            <h3 id="notifications" class="alert alert-primary"></h3>
            <div id="board">
              <button id="0" class="slot border text-center" disabled>T</button>
              <button id="1" class="slot border text-center" disabled>I</button>
              <button id="2" class="slot border text-center" disabled>C</button>
              <button id="3" class="slot border text-center" disabled>T</button>
              <button id="4" class="slot border text-center" disabled>A</button>
              <button id="5" class="slot border text-center" disabled>C</button>
              <button id="6" class="slot border text-center" disabled>T</button>
              <button id="7" class="slot border text-center" disabled>O</button>
              <button id="8" class="slot border text-center" disabled>E</button>
            </div>
          </div>

          <div class="col player-col">
            <h2 id="o-name" class="player-name text-center">Player 2</h2>
            <div class="player-sign text-center">O</div>
          </div>
        </div>

        <div id="name-container">
          <form id="name-form" class="mx-auto p-3" action="/" method="get">
            <div id="error" class="alert alert-danger"></div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="x-name-input"><b>X</b> name</label>
                <input id="x-name-input" type="text" value="" placeholder="X" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="o-name-input"><b>O</b> name</label>
                <input id="o-name-input" type="text" value="" placeholder="O" class="form-control">
              </div>
            </div>
            <button id="startBtn" type="button" class="btn btn-primary">Start Game</button>
            <button id="closeBtn" type="button" class="border border-dark rounded-circle bg-primary">X</button>
          </form>

        </div>


      </div>


        <script type="module" src="/js/main.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
