<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>
      <div class="container">
        <h1 class="text-center">Tic-Tac-Toe</h1>
        <div class="row">
          <div class="col">
            <h2 id="x-name" class="player-name text-center">Player 1</h2>
            <div class="player-sign text-center">X</div>
          </div>

          <div class="col-6">
            <h3 id="notifications" class=""></h3>
            <div id="board">
              <div id="tl" class="slot border text-center"></div>
              <div id="tm" class="slot border text-center"></div>
              <div id="tr" class="slot border text-center"></div>
              <div id="ml" class="slot border text-center"></div>
              <div id="mm" class="slot border text-center"></div>
              <div id="mr" class="slot border text-center">O</div>
              <div id="bl" class="slot border text-center">X</div>
              <div id="bm" class="slot border text-center">O</div>
              <div id="br" class="slot border text-center">O</div>
            </div>
          </div>

          <div class="col">
            <h2 id="o-name" class="player-name text-center">Player 2</h2>
            <div class="player-sign text-center">O</div>
          </div>
        </div>


      </div>


        <script type="module" src="/js/game.js"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
